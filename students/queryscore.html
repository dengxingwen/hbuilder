<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<style type="text/css">
			.mui-content {
				margin-top: 12px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">查询成绩</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label for="">学号：</label>
					<input type="text" class="mui-input mui-input-clear" id="stuId" />
				</div>

			</form>
			<div class="mui-content-padded" align="center" style="margin-top: 20px;">
				<button type="button" id="queryscore" class="mui-btn mui-btn-primary" style="width: 95%;height: 36px;">查询</button>
			</div>

		</div>

		<script type="text/javascript">
			mui.plusReady(function() {
				console.log("hahahahah");
				var queryscore = document.getElementById("queryscore");
				var stuId = document.getElementById("stuId");
				queryscore.addEventListener('tap', function() {
					console.log("查询");
					mui.ajax('http://localhost:8085/user/queryscore', {
						data: {
							stuId: stuId.value,
						},
						dataType: 'json',
						type: 'post',
						timeout: 3000,
						success: function(data) {
							console.log(data['code']);
							if (data['code'] == 200) {
								console.log(data['score']);
								mui.alert(data['score'], '成绩', function() {
									console.log("查询成功 200");
								});
							} else {
								mui.alert('查询失败', '提示', function() {
									console.log("查询失败 400");
								});
							}
						},
						error: function() {
							mui.alert('查询失败', '提示', function() {
								console.log("查询失败 400");
							});
						}
					})
				})
				register.addEventListener('tap', function() {
					console.log("注册");
					window.location.href = "StudentRegister.html";
				})
			});
		</script>
	</body>

</html>
