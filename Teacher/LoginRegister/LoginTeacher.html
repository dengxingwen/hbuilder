<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/ServerIP.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<style type="text/css">
			.mui-content {
				margin-top: 12px;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav" style="background-color: dodgerblue;">
			<h1 class="mui-title" style="color: white;">教师登录</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label for="">工号：</label>
					<input type="number" class="mui-input mui-input-clear" id="teaId" />
				</div>
				<div class="mui-input-row">
					<label for="">密码：</label>
					<input type="password" class="mui-input mui-input-clear" id="password" />
				</div>

			</form>
			<div class="mui-content-padded" align="center" style="margin-top: 20px;">
				<button type="button" id="loginbt" class="mui-btn mui-btn-primary" style="width: 95%;height: 38px;">登陆</button>
			</div>
			<div class="mui-content-padded" align="center" style="margin-top: 10px;">
				<button type="button" id="register" class="mui-btn mui-btn-primary mui-btn-outlined" style="width: 95%;height: 38px;">注册</button>
			</div>
		</div>

		<script type="text/javascript">
			mui.plusReady(function() {
				console.log("登录准备");
				var loginbt = document.getElementById("loginbt");
				var register = document.getElementById("register");
				var teaId = document.getElementById("teaId");
				var password = document.getElementById("password");
				loginbt.addEventListener('tap', function() {
					console.log("正在登录");
					mui.ajax(serverIp + "/teacher/loginT", {
						data: {
							teaId: teaId.value,
							password: password.value
						},
						dataType: 'json',
						type: 'post',
						timeout: 3000,
						success: function(data) {
							console.log("success");
							console.log(data['code']);
							if (data['code'] == 200) {
								console.log("登录成功");
								console.log(data['tokenResult']['token']);
								//本地化姓名列表
								var resultAllStu = data['allStudentInfo'];
								console.log(resultAllStu[0]['stuId']);
								resultAllStu.sort(function(x, y) {
									return x.stuId > y.stuId ? 1 : -1;
								});
								localStorage.stuNameList = JSON.stringify(resultAllStu);
								//本地化教师姓名列表
								var resultAllTea = data['allTeacherInfo'];
								console.log(resultAllTea[0]['teaId']);
								resultAllTea.sort(function(x, y) {
									return x.teaId > y.teaId ? 1 : -1;
								});
								localStorage.teaNameList = JSON.stringify(resultAllTea);
								
								//本地化token
								localStorage.token = data['tokenResult']['token'];
								//提取本人信息
								getMyInfo(resultAllTea, teaId.value);
								mui.openWindow({
									url: '../MainTabtTeacher.html',
									id: 'MainTabtTeacher',
								});
							} else {
								console.log("400");
								mui.alert('请检查您的账号密码', '登录失败', function() {
									console.log("登录失败");
									mui.openWindow({
										url: '../MainTabtTeacher.html',
										id: 'MainTabtTeacher',
									});
								});
							}
						},
						error: function() {
							console.log("error");
							mui.alert('请检查', '登录失败error', function() {
								mui.openWindow({
									url: '../MainTabtTeacher.html',
									id: 'MainTabtTeacher',
								});
							});
						}
					})
				});
				register.addEventListener('tap', function() {
					console.log("点击注册");
					mui.openWindow({
						url: 'TeacherRegister.html',
						id: 'TeacherRegister',
					});
				})
			});
			//提取登录人信息
			function getMyInfo(datas, myId) {
				for (var i = 0; i < datas.length; i++) {
					if (myId == datas[i]['teaId']) {
						//本地化个人信息
						localStorage.myInfo = JSON.stringify(datas[i]);
						break;
					}
				}
			}
		</script>
	</body>

</html>
