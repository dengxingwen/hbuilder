<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/ServerIP.js" type="text/javascript" charset="utf-8"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
		<style type="text/css">
			.mui-content {
				margin-top: 12px;
			}
			
			body {
				height: 100%;
			}
		</style>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav" style="background-color: dodgerblue;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">教师注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label for="">工号：</label>
					<input type="text" class="mui-input mui-input-clear" id="teaId" placeholder="请输入您的工号" />
				</div>
				<div class="mui-input-row">
					<label for="">姓名：</label>
					<input type="text" class="mui-input mui-input-clear" id="username" placeholder="请输入您的姓名" />
				</div>
				<div class="mui-input-row">
					<label>性别:</label>
					<select id="sexselect" style="color: #999;">
						<option value="default">请选择您的性别</option>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label for="">手机：</label>
					<input type="text" class="mui-input mui-input-clear" id="phone" placeholder="请输入您的手机" />
				</div>

				<div class="mui-input-row">
					<label for="">密码：</label>
					<input type="password" class="mui-input mui-input-clear" id="password1" placeholder="请输入您的密码" />
				</div>
				<div class="mui-input-row">
					<label for="">密码：</label>
					<input type="password" class="mui-input mui-input-clear" id="password2" placeholder="请输入确认密码" />
				</div>

			</form>
			<div align="center" style="left: 0px;bottom: 10px;position: absolute;width: 100%;height: 44px;">
				<button type="button" id="register" class="mui-btn mui-btn-primary" style="width: 98%;height: 40px;">注册</button>
			</div>
		</div>
		<script type="text/javascript">
			mui.plusReady(function() {
				console.log("hahahahah");
				var register = document.getElementById("register");
				var teaId = document.getElementById("teaId");
				var username = document.getElementById("username");
				var sexselect = document.getElementById("sexselect");
				var phone = document.getElementById("phone");
				var password1 = document.getElementById("password1");
				var password2 = document.getElementById("password2");
				register.addEventListener('tap', function() {
					console.log("11111");
					mui.ajax(serverIp+"/teacher/registerT", {
						data: {
							teaId: teaId.value,
							username: username.value,
							sex:sexselect.value,
							phone: phone.value,
							password: password1.value
						},
						dataType: 'json',
						type: 'post',
						timeout: 5000,
						success: function(data) {
							if (data['code'] == 200) {
								mui.alert('请登录', '注册成功', function() {
									window.location.href = "LoginTeacher.html";
								});
							} else {
								mui.alert('请重新登录 400', '注册失败', function() {});
							}
						},
						error: function() {
							mui.alert('服务器错误', '注册失败', function() {});
						}
					})
				})
			});
		</script>
	</body>

</html>
