<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<style type="text/css">
			.mui-content {
				margin-top: 12px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: dodgerblue;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">成绩汇总</h1>
		</header>
		<div class="mui-content">
			<!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
			<div id="main" style="width: 100%;height:280px;"></div>
		</div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '出勤图表'
				},
				tooltip: {},
				legend: {
					data: ['出勤数']
				},
				xAxis: {
					data: ["第一周", "第二周", "第三周", "第四周", "第五周", "第六周"]
				},
				yAxis: {},
				series: [{
					name: '出勤数',
					type: 'bar',
					data: [33, 18, 25, 30, 27, 23]
				}]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
