	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('.mui-input-group').on('change', 'input', function() {
			var value = this.checked ? "true" : "false";
			this.previousElementSibling.innerText = "checked：" + value;
		});
		mui.plusReady(function() {
			console.log("获取姓名列表");
			var requelnamelist = document.getElementById("requelnamelist");
			requelnamelist.addEventListener('tap', function() {
				console.log("正在获取姓名列表");
				mui.ajax('http://192.168.0.107:8085/user/getnamelist', {
					data: {
					},
					dataType: 'json',
					type: 'post',
					timeout: 5000,
					success: function(data) {
						console.log("success");
						console.log(data['code']);
						if (data['code'] == 200) {
							console.log("获取成功");
							console.log(data['namelist']);
							console.log(data['namelist'][1]);
							
							
							
							$("#latenamelist").empty();
							for (var i = 0; i < data['namelist'].length; i++) {
								var getnamelist = "<div class='mui-input-row mui-checkbox'><label>"+data['namelist'][i]+"</label><input name='checkbox1' value='Item 3' type='checkbox'></div>";
								$("#latenamelist").append(getnamelist);
							}
							
						} else {
							console.log("400");
							mui.alert('400错误', '失败', function() {
								console.log("获取失败");
							});
						}
					},
					error: function() {
						console.log("error");
						mui.alert('请检查', '获取失败error', function() {
						});
					}
				})
			})
			
		});
